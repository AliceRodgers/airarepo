<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
</head>
<body>
    <h1>My Wishlist</h1>
    <ul>
        {% for i in Product.wishlist %}
            <li>{{ i.name }}</li>
        {% empty %}
            <li>Your wishlist is empty</li>
        {% endfor %}
    </ul>
</body>
</html>
